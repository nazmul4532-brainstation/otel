mode: deployment

config:
  receivers:
    otlp:
      protocols:
        grpc:
          endpoint: 0.0.0.0:4317
        http:
          endpoint: 0.0.0.0:4318

  exporters:
    otlp:
      endpoint: http://tempo-distributor.tempo.svc.cluster.local:4317
      tls:
        insecure: true
    prometheusremotewrite:
      endpoint: http://prometheus-server.monitoring.svc.cluster.local/api/v1/write
      tls:
        insecure: true
    loki:
      endpoint: http://loki-loki-distributed-distributor.loki.svc.cluster.local:3100/loki/api/v1/push
      tls:
        insecure: true

  service:
    pipelines:
      traces:
        receivers: [otlp]
        exporters: [otlp]
      metrics:
        receivers: [otlp]
        exporters: [prometheusremotewrite]
      logs:
        receivers: [otlp]
        exporters: [loki]

replicaCount: 1

image:
  repository: "otel/opentelemetry-collector-contrib"

# presets:
#   kubernetesAttributes:
#     enabled: true
#   kubeletMetrics:
#     enabled: true
#   logsCollection:
#     enabled: true

resources:
  requests:
    memory: 500Mi
    cpu: 500m
  limits:
    memory: 1Gi
    cpu: 1