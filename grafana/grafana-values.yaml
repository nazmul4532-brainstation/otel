service:
  enabled: true
  type: ClusterIP

admin:
  existingSecret: grafana-admin-secret
  userKey: admin-user
  passwordKey: admin-password


persistence:
  enabled: true
  size: 5Gi
  storageClassName: openebs-hostpath

datasources:
  datasources.yaml:
    apiVersion: 1
    datasources:
      - name: Prometheus
        type: prometheus
        access: proxy
        url: http://prometheus-server.prometheus.svc.cluster.local:80
        isDefault: true
      - name: Loki
        type: loki
        access: proxy
        url: http://loki-query-frontend-headless.loki.svc.cluster.local:3100
      - name: Tempo
        type: tempo
        access: proxy
        url: http://tempo-query-frontend.tempo.svc.cluster.local:3100

ingress:
  enabled: true
  annotations:
    kubernetes.io/ingress.class: nginx
  hosts:
    - grafana.local.xyz
  tls:
    - hosts:
        - grafana.local.xyz
      secretName: fintech23xyz-ingress-tls


