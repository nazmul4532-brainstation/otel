mode: deployment

config:
  receivers:
    otlp:
      protocols:
        grpc:
          endpoint: 0.0.0.0:4317

  exporters:
    otlp:
      endpoint: http://tempo-distributor.tempo.svc.cluster.local:4318
      tls:
        insecure: true
    otlphttp/prometheusremotewrite:
      endpoint: http://prometheus-server.prometheus.cluster.local:80/api/v1/write
      tls:
        insecure: true
    otlphttp/logs:
      endpoint: http://loki-loki-distributed-distributor.loki.svc.cluster.local:3100/otlp
      tls:
        insecure: true

  service:
    pipelines:
      traces:
        receivers: [otlp]
        exporters: [otlp]
      metrics:
        receivers: [otlp]
        exporters: [otlphttp/prometheusremotewrite]
      logs:
        receivers: [otlp]
        exporters: [otlphttp/logs]

replicaCount: 1

image:
  repository: "otel/opentelemetry-collector-contrib"

resources:
  requests:
    memory: 500Mi
    cpu: 500m
  limits:
    memory: 1Gi
    cpu: 1


